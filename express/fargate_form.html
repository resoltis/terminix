<body>
<!--Fargate Container form-->
<form id="fargate_form" action="/generateFiles" method="POST">
    <div class="row">
        <div class="col-md-8">
            <div class="row">
               <!--- <img class="icon" src="icons/fargate.jpg"/>-->
                <h1>Parameters</h1>
            </div>
        </div>
    </div>
   
        
    </div>
    <!--<div class="row">
        <div class="col-md-4" style="padding-bottom: 0px;">
            <h2 class = "subHeading">Tags</h2>
        </div>
        <div class="col-md-8" style="padding-bottom: 0px;">
            <h2 class = "subHeading">Technical Inputs</h2>
        </div>
    </div> -->
    <div class = "row">
        <div class="col-md-4" style = "border-left: 2px solid black;
        border-top: 2px solid black;
        border-bottom: 2px solid black;">
            
            <div class="row">
                <label for="customerTag">Customer Tag:</label>
                <input type="text" id="customerTag" name="customerTag"required />
            </div>
            <div class="row">
                <label for="containerPort">Container Port</label>
                <input type="text" id="containerPort" name="containerPort" required />
            </div>
            <div class="row">
                <label for="containerCPU">Choose Task CPU:</label>
                <select id="containerCPU" name="containerCPU" onchange='detectTaskCPU()'>
                    <option value="256">256 units</option>
                    <option value="512">512 units</option>
                    <option value="1024">1024 units</option>
                </select>
            </div>
            <div class="row">
                <label for="containerMemory">Choose Task Memory:</label>
                <select id="containerMemory" name="containerMemory">
                    <option value="0.5">0.5 GB</option>
                    <option value="1">1 GB</option>
                    <option value="2">2 GB</option>
                </select>
            </div>
            <div class="row">
                <label for="dockerImageUrl">Docker Image URL:</label>
                <input type="text" id="dockerImageUrl" name="dockerImageUrl" required />
            </div>
            <div class="row">
                <label for="desiredCount">Desired Count:</label>
                <input type="text" id="desiredCount" name="desiredCount" required />
            </div>
            
        </div>
    
        
        <div class="col-md" style = "border-left: 2px solid black;">
            
            
        </div>

        
    
    

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <input type="submit" value="Generate Files" class="button">
            </div>
        </div>
    </div>
</form>
</body>
