<body>
    <!--Fargate Container form-->
    <div style="padding: 24px;">
        <div class="row">
            <div class="col-md-8" style="padding: 8px;">
                <div class="row">
                    <img class="icon" src="icons/fargate.jpg"/>
                    <h1>Fargate</h1>
                </div>
            </div>
        </div>
      <div class ="row">
            <div class="col-md-3" >
                <div class="row">
                    <label for="ingressNonIngress">Ingress or Non-Ingress:</label>
                    <select id="ingressNonIngress" name="ingressNonIngress">
                        <option value="ingress">Ingress</option>
                        <option value="nonIngress">Non-Ingress</option>
                 </select>
                </div>
            </div>
       </div>
         <div class = "row"> 
            <div class="col-md-4" style = "border-left: 1px solid black;
                border-top: 1px solid black;
                border-bottom: 1px solid black;">
                <input type="hidden" value="fargate" id="service" name="service">
            
                <div class="row">
                    <label for="containerCPU">Choose Task CPU:</label>
                    <select id="containerCPU" name="containerCPU" onchange='detectTaskCPU()'>
                        <option value="256">256 units</option>
                        <option value="512">512 units</option>
                        <option value="1024">1024 units</option>
                    </select>
                </div>
                <div class="row">
                    <label for="containerMemory">Choose Task Memory:</label>
                    <select id="containerMemory" name="containerMemory">
                        <option value="0.5">0.5 GB</option>
                        <option value="1">1 GB</option>
                        <option value="2">2 GB</option>
                    </select>
                </div>
            
                <div class="row">
                    <label for="desiredCount">Desired Count:</label>
                    <input type="number" id="desiredCount" name="desiredCount" value="2" required style="width:100%" required />
                </div>
                <div class="row">
                    <label for="version">Version:</label>
                    <input type="string" id="version" name="version" value="1" required style="width:100%" required />
                </div>
            
            </div>
            <div class="col-md-4" style = "border-left: 1px solid black;
                border-top: 1px solid black;
                border-bottom: 1px solid black;"> 
                <div class="row">
                    <label for="dockerImageUrl">Docker Image URL:</label>
                    <input type="text" id="dockerImageUrl" name="dockerImageUrl" required style="width:100%" required />
                </div>
                <div class="row">
                    <label for="containerName">Container Name:</label>
                    <input type="text" id="containerName" name="containerName" required style='width:100%' required/>
                </div>
                <div class="row">
                    <label for="containerPort">Container Port</label>
                    <input type="number" id="containerPort" name="containerPort" required style="width:100%" required />
                </div>
                <div class="row">
                    <button id="addContainer">Add additional container</button>
                    
                </div>

            </div>
            <div class="col-md-4" style = "border-left: 1px solid black;
                border-top: 1px solid black;
                border-bottom: 1px solid black;
                border-right: 1px solid black;"> 
                <div class="row">
                    <label for="trafficPort">Traffic Port:</label>
                    <input type="number"id="trafficPort" name="trafficPort" required style="width:100%" required/>
                </div>
                <div class="row">
                    <label for="sourceIp">Source IP:</label>
                    <input type="number"id="sourceIp" name="sourceIp" required style="width:100%" required/>
                </div>

            </div>
        </div> 
    </div>
</body>
