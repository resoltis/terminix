# For S3 service 

AWSTemplateFormatVersion: '2010-09-09'
Description: Skynet # Service Name - ENV - S3 CFT - Date
Parameters: 
TargetEnv: #this will be surveyed 
    Type: String
 BusinessUnitTag: #Surveyed by user
    Type: String
 CustomerTag: #Surveyed by User
    Type: String  
 ProductOwnerTag: #Surveyed by user
    Type: String
 ProvisionedTag: #This is your web portal's name and static
    Type: String
  BucketName: #This will be surveyed
    Type: String
  Region:  #This will be surveyed 
    Type: String
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: !Ref BucketName
      Tags: 
        - Key: BusinessUnit
          Value: !Ref BusinessUnitTag
        - Key: Customer
          Value: !Ref CustomerTag
        - Key: Environment
          Value: !Ref EnvironmentTag
        - Key: ManagedBy
          Value: !Ref ManagedByTag
        - Key: ProductOwner
          Value: !Ref ProductOwnerTag
        - Key: Provisioned
          Value: !Ref ProvisionedTag