<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--These dont really matter on software only accessed by company-->
        <meta name="description" content="">
        <meta name="author" content="">

        <!--Title of the page at the top of the tab-->
        <title>Terminix</title>

        <!--Links the css sheets and any fonts-->
        <link rel="stylesheet" href="terminix/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

        <link rel="icon" type="image/png" href="https://BUCKETNAME.s3.amazonaws.com/icon.png">
    </head> 
    
    <body>
        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
            <img src="terminix-logo.png"/>
        </header>
        <!-- ***** Header Area End ***** -->

        <section>
            
            <!--Service selector-->
            <!--Label-->
            <label for="service">Choose A Service:</label>
            <select id="service" name="service">
                <!--all the values in the dropdown list, 'value' is what is passed to JS-->
                <option value="s3"  onchange="logValue()">S3 Bucket</option>
                <option value="ec2" onchange="logValue()">EC2 Instance</option>
                <option value="rds" onchange="logValue()">RDS Database</option>
                <option value="lambda" onchange="logValue()">Lambda Function</option>
                <option value="fargate" onchange="logValue()">Fargate Instance</option>
            </select>

            
            <!--Set width of form aka 7 columns out of the 12 on the page-->
            <div class="col-md-7">

                <!--S3 Bucket form-->
                <form id="s3_form">
                    <div class="row">
                        
                        <div class="col-md-12">
                            <h3>S3 Bucket</h3>
                        </div>

                        <div class="col-md-6">
                            <div class="row">
                                <label for="parm1">Parameter 1</label>
                                <input id="parm1" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm2">Parameter 2</label>
                                <input id="parm2" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm3">Parameter 3</label>
                                <input id="parm3" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm4">Parameter 4</label>
                                <input id="parm4" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <label for="parm5">Parameter 5</label>
                                <input id="parm5" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm6">Parameter 6</label>
                                <input id="parm6" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm7">Parameter 7</label>
                                <input id="parm7" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm8">Parameter 8</label>
                                <input id="parm8" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit">
                        </div>
                    </div>
                </form>

                <!--EC2 Instance form, display is none to hide it when the page loads-->
                <form id="ec2_form" style="display:none;">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>EC2 Instance</h3>
                        </div>
                        <div class="col-md-6">
                            
                            <div class="row">
                                <label for="parm2">Parameter 2</label>
                                <input id="parm2" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm3">Parameter 3</label>
                                <input id="parm3" type="text">
                            </div>
                            
                            <div class="row">
                                <label for="parm4">Parameter 4</label>
                                <input id="parm4" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <label for="vehicle1">  Allow all users
                                    <input type="checkbox" id="choice1" name="choice1" value="choice1">
                                </label><br>
                            </div>

                            <div class="row">
                                <label for="vehicle1">  Allow deletion
                                    <input type="checkbox" id="choice1" name="choice1" value="choice1">
                                </label><br>
                            </div>
                            
                            <div class="row">
                                <label for="vehicle1">  Allow something
                                    <input type="checkbox" id="choice1" name="choice1" value="choice1">
                                </label><br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit">
                        </div>
                    </div>
                </form>

                
            </div>
        </section>

        <!--JavaScript for changing the form based on selected service-->
        <script>
            //Comments down here have to switch to // because it is JS instead of html
            //Get the dropdown list by ID
            var select = document.getElementById('service');

            //Function that recognizes change in value
            function logValue() {
                switch (this.value) {
                    //Each case gets the 'value' from the drop down option
                    case 's3':
                        //Hide each form except the one selected
                        //Doing it this way, we dont have to check which one was previously selected
                        //We just hide them all
                        document.getElementById('s3_form').style.display = "block";
                        document.getElementById('ec2_form').style.display = "none";
                        break;
                    case 'ec2':
                        document.getElementById('s3_form').style.display = "none";
                        document.getElementById('ec2_form').style.display = "block";
                        break;
                    case 'rds':
                        break;
                }
            }

            select.addEventListener('change', logValue, false);
        </script>


        <!-- ***** Footer Start ***** -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; 2021
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
