                </div>
                <div class="col-md-2" id="ec2_picker">
                    <img class="row-icon" src="icons/ec2.jpg" onclick="logValue('ec2')"/>

                </div>
                <div class="col-md-2" id="rds_picker">

                    <h2>Fargate Instance</h2>

            <div class="row">
                <div class="col-md-1"></div>
                <!--Set width of form aka 7 columns out of the 12 on the page-->
                <div class="col-md-10">
                    <!--S3 Bucket form-->
                    <form id="s3_form" style="display: none;">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <img class="icon" src="icons/s3.jpg"/>
                                    <h1>S3 Bucket</h1>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label for="s3_name">Enter a name: </label>
                                    <input type="text" id="s3_name" name="s3_name" required/>
                                </div>
                                <div class="row">
                                    <label for="s3_size">Choose a Size:</label>
                                    <select id="s3_size" name="s3_size">
                                        <!--all the values in the dropdown list, 'value' is what is passed to JS-->
                                        <option value="20">20 GB</option>
                                        <option value="50">50 GB</option>
                                        <option value="100">100 GB</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <input type="submit" value="Generate Terraform Files" class="button">
                                </div>
                            </div>
                        </div>
                    </form>

                    <form id="ec2_form" style="display: none;">

                                        <option value="s3">S3 Bucket</option>
                                        <option value="ec2">EC2 Instance</option>
                                        <option value="rds">RDS Database</option>
                                        <option value="lambda">Lambda Function</option>

                        </div>
